unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g base-index 1
setw -g pane-base-index 1

set-option -g status-position top

set -g mouse on

set -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -ga terminal-features "*:hyperlinks"

bind-key d send-keys "cd $(find ~/personal ~/work -type d 2>/dev/null | fzf)" && clear Enter

#set -g default-terminal "tmux-256color"

set -g status-bg "#1f1d2e"
set -g status-fg "#e0def4"

set -g status-right '#[fg=#e0def4,bg=#524f67,bold] %a %d %b #[fg=#e0def4,bg=#403d52,bold] %I:%M %p '

setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
