$mainMod = SUPER 

$black = 0xff000000
$white = 0xffffffff
$gray = 0xff808080

$browser  = brave
$terminal = wezterm
$menu = rofi -show drun

monitor = HDMI-A-1, 2560x1440@144, 0x0, 1 
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {

    gaps_in  = 2
    gaps_out = 0 

    border_size = 1 

    allow_tearing = false

    layout = master

    col.active_border   = $white
    col.inactive_border = $gray

}

master {
    mfact = 0.50
    new_status = master
}

decoration {

	rounding = 0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

misc {
    font_family = JetBrainsMono Nerd Font
    background_color = $black
    disable_hyprland_logo = true 
}

animations {
    enabled = false
}

input {
    kb_layout = us
}

group {
    col.border_active = $white
    col.border_inactive = $gray
    insert_after_current = true
	groupbar {
		enabled = true
		font_family = JetBrainsMono Nerd Font
		font_size = 12
		font_weight_active = bold
		height = 20
		col.active   = $white
		col.inactive = $gray
	}
}

bind = $mainMod, return, exec, $terminal
bind = $mainMod, b, exec, $browser
bind = $mainMod, space, exec, $menu

bind = $mainMod, p, exec, hyprshot -m window -o $HOME/personal/screenshots
bind = $mainMod SHIFT, p, exec, hyprshot -m region -o $HOME/personal/screenshots

bind = $mainMod, period, exec, amixer set Master 5%+
bind = $mainMod, comma, exec, amixer set Master 5%-
bind = $mainMod, m, exec, amixer set Master toggle

bind = $mainMod SHIFT, e, exit,
bind = $mainMod, q, killactive,
bind = $mainMod, o, setfloating,
bind = $mainMod, t, settiled,
bind = $mainMod, f, fullscreen

bind = $mainMod, g, togglegroup
bind = $mainMod, TAB, changegroupactive, f  
bind = $mainMod SHIFT, TAB, changegroupactive, b  

bind = alt, Tab, workspace, previous_per_monitor

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

binde = $mainMod CTRL, h, resizeactive, -50 0
binde = $mainMod CTRL, l, resizeactive,  50 0
binde = $mainMod CTRL, k, resizeactive,  0 -50
binde = $mainMod CTRL, j, resizeactive,  0  50 

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6

windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
