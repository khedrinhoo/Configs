bind = SUPER, return, exec, kitty 
bind = SUPER, w, exec, firefox 
bind = SUPER, d, exec, thunar

bind = SUPER, space, exec, $HOME/.bin/bemenu_run 

bind = SUPER, period, exec, amixer set Master 5%+
bind = SUPER, comma, exec, amixer set Master 5%-
bind = SUPER, m, exec, amixer set Master toggle

bind = SUPER, p, exec, hyprshot -m window -o $HOME/screenshots
bind = SUPER SHIFT, p, exec, hyprshot -m region -o $HOME/screenshots

bind = SUPER, b, exec, killall -SIGUSR1 waybar

bind = SUPER SHIFT, q, killactive,
bind = SUPER SHIFT, e, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = SUPER SHIFT, r, exec, doas reboot

bind = SUPER, o, togglefloating,
bind = SUPER, f, fullscreen, 
bind = SUPER, s, togglesplit, 

bind = SUPER, g, togglegroup
bind = SUPER SHIFT, g, moveoutofgroup

bind = SUPER, tab, changegroupactive, f
bind = SUPER SHIFT, tab, changegroupactive, b

bind = SUPER CTRL, comma,  movegroupwindow, b
bind = SUPER CTRL, period, movegroupwindow, f

bind = SUPER CTRL, h, moveintogroup, l
bind = SUPER CTRL, l, moveintogroup, r
bind = SUPER CTRL, k, moveintogroup, u
bind = SUPER CTRL, j, moveintogroup, d

bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

bind = SUPER SHIFT, h, swapwindow, l
bind = SUPER SHIFT, l, swapwindow, r
bind = SUPER SHIFT, k, swapwindow, u
bind = SUPER SHIFT, j, swapwindow, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6

bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6

bind = SUPER ALT, l, resizeactive, 50 0
bind = SUPER ALT, h, resizeactive, -50 0
bind = SUPER ALT, k, resizeactive, 0 -50
bind = SUPER ALT, j, resizeactive, 0 50

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
