<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias binding="same">
    <family>Sans</family>
    <accept>
      <family>Noto Sans</family>
      <family>Noto Sans Arabic</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Serif</family>
    <accept>
      <family>Noto Serif</family>
      <family>Noto Sans Arabic</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>sans-serif</family>
    <accept>
      <family>Noto Sans</family>
      <family>Noto Sans Arabic</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>monospace</family>
    <accept>
      <family>JetBrainsMono Nerd Font</family>
    </accept>
  </alias>
</fontconfig>
