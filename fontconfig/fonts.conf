<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

  <alias>
    <family>Sans</family>
    <accept>
      <family>Noto Sans</family>
      <family>Noto Sans Arabic</family>
    </accept>
  </alias>

  <alias>
    <family>sans-serif</family>
    <accept>
      <family>Noto Sans</family>
      <family>Noto Sans Arabic</family>
    </accept>
  </alias>

  <alias>
    <family>serif</family>
    <accept>
      <family>Noto Serif</family>
      <family>Noto Sans Arabic</family>
    </accept>
  </alias>

  <alias>
    <family>monospace</family>
    <accept>
      <family>Noto Sans Mono</family>
    </accept>
  </alias>

</fontconfig>
