
set -g prefix C-SPACE
set -g base-index 1
set -g status-interval 1
set -g renumber-windows on   
set -g status-position top
set -g status-justify absolute-centre
set -g mode-keys vi
set -g mouse on
set -g set-clipboard on
set -g status "on"
set -ga terminal-features "*:hyperlinks"

set -a terminal-features "tmux-256color:RGB"
#set -ga terminal-overrides ",xterm-256color*:Tc"

set -g status-bg colour234
set -g status-fg colour137
set -g status-left '#[fg=colour233,bg=colour245,bold] #H '
set -g status-right '#[fg=colour233,bg=colour243,bold] %d/%m #[fg=colour233,bg=colour245,bold] %I:%M '
set -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
set -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -r d run-shell "tmux send-keys 'cd \"$(find ~/ -type d | fzf)\" && clear' C-m" 
