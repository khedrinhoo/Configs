unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g base-index 1
setw -g pane-base-index 1

set-option -g status-position top

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g status-right ""

set -g status-style 'fg=#61afef,bold'
setw -g window-status-current-format '  #[bold]#[fg=#56b6c2]#I#[nobold]#[fg=#56b6c2]:#[nobold]#[fg=#ffffff]#W  '
setw -g window-status-format '  #[bold]#[fg=#595959]#I#[nobold]#[fg=#595959]:#[nobold]#[fg=#ffffff]#W  '

set -g mouse on

set -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -ga terminal-features "*:hyperlinks"

bind-key d send-keys "cd $(find ~/Personal ~/Work -type d 2>/dev/null | fzf)" && clear Enter
